name: Waka Readme

on:
  schedule:
    # Runs at 12am IST
    - cron: '0 * * * *'
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }},
          SHOW_TITLE: true
          BLOCKS: =>
          TIME_RANGE: all_time
          LANG_COUNT: 42069
          SHOW_TIME: true
          SHOW_TOTAL: true
          STOP_AT_OTHER: true
          COMMIT_MESSAGE: Updated waka-readme :)
          AUTHOR_NAME: h4rldev
